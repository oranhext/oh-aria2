####################################
###### 路径设置 ######

# 使用 systemd 创建 user 的 service
# 注意：aria2 的启动路径为 /home/username
# 下面 aria2 设置的存储路径为 /home/username/data/aria2，可自行修改

# 下载路径
# 绝对路径为 /home/username/data/aria2/downloads
# 不可使用 ~ 代替 /home/username，以下为相对路径
dir=data/aria2/downloads

# 日志文件路径
log=data/aria2/config/aria2.log

# 读取下载任务路径
input-file=data/aria2/config/aria2.session

# 状态保存文件路径
save-session=data/aria2/config/aria2.session

####################################


####################################
###### RPC 设置 ######

# 启用 JSON-RPC/XML-RPC 服务器，默认：false
enable-rpc=true

# 接受所有远程请求，默认：false
rpc-allow-origin-all=true

# 监听端口，默认：6800
rpc-listen-port=6800

####################################


####################################
###### 连接设置 ######

# 断点续传，默认：false
continue=true

# 最大同时下载数，默认：5
max-concurrent-downloads=8

# 最小文件分片大小，默认：20M
min-split-size=10M

# 单任务连接数，默认：1
split=32

####################################


